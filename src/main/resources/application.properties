# H2 setup. When viewing H2 console, the url, username and password is required
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Allow H2 console to be viewed. Disabled by default. Access via http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Displays sql execution in the application logs
spring.jpa.show-sql=true

# This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
# By default, the data.sql script executes before Hibernate initialization
# https://www.baeldung.com/spring-boot-h2-database#2-hibernate-and-datasql
spring.jpa.defer-datasource-initialization=true

